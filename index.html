<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--[if lte IE 8]><p class="browserupgrade"><strong><img
        src="http://nstatic.jtbc.joins.com/images/etc/txt_browser01.gif" alt="JTBC 홈페이지는
        IE 9이상에 최적화 되어 있습니다."></strong><a href="http://browsehappy.com/?locale=ko_KR"
        title="새창열림" target="_blank" class="browser_update"><img
        src="http://nstatic.jtbc.joins.com/images/etc/btn_browser.gif" alt="Internet
        Explorer 업데이트 하기"></a><a href="#" onclick="return false;"
        class="browser_close"><img
        src="http://nstatic.jtbc.joins.com/images/etc/btn_browser_close.gif"
        alt="닫기"></a></p><![endif]-->
        <div class="dimm">
            <img
                src="/img/common/blank_size_100.png"
                alt="alt"
                class="_fallback"
                data-src="/img/common/blank_size_100.png">
        </div>
        <h1 class="hide_text">KIMMJEN</h1>
        <div id="wrap" class="main gnb_black">
            <h2 class="hide_text">주요 메뉴 영역</h2>
            
            <!-- 헤더 -->
            <div id="header">
                <!--  -->
                <ul class="skipnav">
                    <li>
                        <a href="#container">본문 바로가기</a>
                    </li>
                </ul>
                <!--  -->
                <ul class="util clfix">
                    <li class=""></li>
                    <li class=""></li>
                    <li class=""></li>
                    <li class=""></li>
                    <li class=""></li>
                    <li class=""></li>
                    <li class=""></li>
                </ul>
                <div class="gnb_dimm"></div>
                <div class="header_content">
                    <h1></h1>
                    <div class=""></div>
                    <div class="gnb_wrap">
                        <div class="gnb">
                            <ul class="gnb_left clfix">
                                ::before
                                <li class="m01">
                                    <a href="http://tv.jtbc.joins.com/">프로그램</a>
                                </li>
                                <li class="m02">
                                    <a href="http://news.jtbc.joins.com/">뉴스</a>
                                </li>
                                <li class="m03">
                                    <a href="http://vod.jtbc.joins.com/">VOD</a>
                                </li>
                                ::after
                            </ul>
                            <ul class="gnb_right clfix">
                                ::before
                                <li class="m04">
                                    <a href="http://jtbc.joins.com/pay">이용권</a>
                                </li>
                                <li class="m05">
                                    <a href="http://jtbc.joins.com/event">이벤트</a>
                                </li>
                                <li class="m06">
                                    <a href="#">편성표</a>
                                </li>
                                <li class="m07">
                                    <a href="http://onair.jtbc.joins.com/">온에어</a>
                                </li>
                                <li class="gnb_search">
                                    <a href="#" onclick="return false;">검색하기</a>
                                    <div class="search_zone _search-form-wrap" data-form-id="_searchForm">
                                        <span>
                                            <form class="_searchForm" action="http://jtbc.joins.com/search" method="post">
                                                <input type="text" name="term" title="키워드 검색" class="inptxt" data-required="검색어를 입력해 주세요." data-exception="특수기호는 검색에서 제외됩니다.">
                                            </form>
                                            <a href="#" onclick="return false;" class="btn_inp_search _btn-search-confirm">키워드 검색하기</a>
                                            <a href="#" onclick="return false;" class="del">닫기</a>
                                        </span>
                                    </div>
                                </li>
                                ::after
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="hide_text">본문 영역</h2>
            
            <!-- 광고 -->
            <div id="container"></div>
            <h2 class="hide_text">하단 영역</h2>
            <!-- 풋터 -->
            <div id="footer" class="open">
                <div class="f1_content_wrap"></div>
                <div class="f1_address_wrap"></div>
                <script id="template-jtbc-route" type="text/x-handlebars-template"></script>
            </div>
        </div>
        <!-- 스크롤 영역 알람 -->
        <script id="template-confirm" type="text/x-handlebars-template">
            <div class="sm_ly">
                <div class="ly_cont02">
                    <div class="alert_message">{{{message}}}</div>
                    <div class="btn_area center">
                        <a href="#" onclick="return false;" class="btns board_white _layer-close">
                            <em class="ico_cancel"></em>취소</a>
                        <a href="#" onclick="return false;" class="btns board gray _layer-confirm">
                            <em class="ico_regi"></em>확인</a>
                    </div>
                </div>
                <a href="#" onclick="return false;" class="ly_close02 _layer-close">닫기</a>
            </div>
        </script>
        <script id="template-alert" type="text/x-handlebars-template">

            <div class="sm_ly">
                <div class="ly_cont02">
                    <div class="alert_message">{{{message}}}</div>
                    <div class="btn_area center">
                        <a href="#" onclick="return false;" class="btns board gray _layer-close">
                            <em class="ico_regi"></em>확인</a>
                    </div>
                </div>
                <a href="#" onclick="return false;" class="ly_close02 _layer-close">닫기</a>
            </div>
        </script>
        <div id="fatkun-drop-panel">
            <a id="fatkun-drop-panel-close-btn">×</a>
            <div id="faatkun-drop-panel-inner">
                <div class="fatkun-content">
                    <svg
                        class="fatkun-icon"
                        viewbox="0 0 1024 1024"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        p-id="5892">
                        <path
                            d="M494.933333 782.933333c2.133333 2.133333 4.266667 4.266667 8.533334 6.4h8.533333c6.4 0 10.666667-2.133333 14.933333-6.4l2.133334-2.133333 275.2-275.2c8.533333-8.533333 8.533333-21.333333 0-29.866667-8.533333-8.533333-21.333333-8.533333-29.866667 0L533.333333 716.8V128c0-12.8-8.533333-21.333333-21.333333-21.333333s-21.333333 8.533333-21.333333 21.333333v588.8L249.6 475.733333c-8.533333-8.533333-21.333333-8.533333-29.866667 0-8.533333 8.533333-8.533333 21.333333 0 29.866667l275.2 277.333333zM853.333333 874.666667H172.8c-12.8 0-21.333333 8.533333-21.333333 21.333333s8.533333 21.333333 21.333333 21.333333H853.333333c12.8 0 21.333333-8.533333 21.333334-21.333333s-10.666667-21.333333-21.333334-21.333333z"
                            p-id="5893"></path>
                    </svg>
                    <div class="fatkun-title">Drag and Drop</div>
                    <div class="fatkun-desc">The image will be downloaded</div>
                </div>
            </div>
        </div>
        <div id="fb-root" class="fb_reset">
            <div style="position: absolute; top: -10000px; width: 0px; height: 0px;">
                <div></div>
            </div>
        </div>
    </body>
</html>
